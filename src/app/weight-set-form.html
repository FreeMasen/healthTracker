<mat-card>
    <mat-card-title>Weight Set</mat-card-title>
    <mat-card-content class="weight-set-entry-container">
        <mat-form-field class="weight-set-entry">
            <mat-label>Name</mat-label>
            <input matInput required type="text" min="0" matInput [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="weight-set-entry">
            <mat-label>Weight</mat-label>
            <input matInput required type="number" min="0" matInput [(ngModel)]="weight">
        </mat-form-field>
        <mat-form-field class="weight-set-entry">
            <mat-label>Reps</mat-label>
            <input matInput required type="number" min="0" matInput [(ngModel)]="reps">
        </mat-form-field>
        <mat-form-field class="weight-set-entry">
            <mat-label>When</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="when">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
</mat-card>
