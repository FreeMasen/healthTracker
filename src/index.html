<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HealthTracker</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    if ('serviceWorker' in navigator && location.protocol.indexOf('https') > -1) {
      navigator.serviceWorker.register('/healthTracker/assets/serviceWorker.js')
          .then(() => console.log('successfully registered service worker'))
          .catch(e => {
              console.error('error registering service worker', e);
          });
  }
  </script>
</body>
</html>
